      run: |
        echo "## ðŸš€ ë°°í¬ ì™„ë£Œ!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "terraform_outputs.json" ]; then
          echo "### ðŸ“Š ë°°í¬ëœ ë¦¬ì†ŒìŠ¤:" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront URL**: $(cat terraform_outputs.json | jq -r '.cloudfront_domain_name.value // "N/A"')" >> $GITHUB_STEP_SUMMARY
          echo "- **ALB URL**: $(cat terraform_outputs.json | jq -r '.alb_dns_name.value // "N/A"')" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: $(cat terraform_outputs.json | jq -r '.s3_bucket_name.value // "N/A"')" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”„ ë°°í¬ëœ ì„œë¹„ìŠ¤:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ë°±ì—”ë“œ API (ECS)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… í”„ë¡ íŠ¸ì—”ë“œ (S3 + CloudFront)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ì¸í”„ë¼ (Terraform)" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ ë‹¤ìŒ ë‹¨ê³„:" >> $GITHUB_STEP_SUMMARY
        echo "1. ì• í”Œë¦¬ì¼€ì´ì…˜ ìƒíƒœ í™•ì¸" >> $GITHUB_STEP_SUMMARY
        echo "2. ëª¨ë‹ˆí„°ë§ ì„¤ì • í™•ì¸" >> $GITHUB_STEP_SUMMARY

name: Unified CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
    - 'down/**'
    - 'frontend/**'
    - 'terraform/**'
    - '.github/workflows/unified-deploy.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply
        - destroy
      deploy_static:
        description: 'Deploy static files'
        required: false
        default: true
        type: boolean
      deploy_ecs:
        description: 'Deploy to ECS'
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: game-server
  ECS_CLUSTER: game-cluster
  ECS_SERVICE: game-service
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TF_VERSION: '1.5.0'

jobs:
  # 1. ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: |
        cd down
        chmod +x gradlew
        ./gradlew build -x test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: down/build/libs/

  # 2. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: down/build/libs/
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      run: |
        cd down
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # 3. Terraform ì¸í”„ë¼ ë°°í¬
  terraform-deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./down/terraform
      
    - name: Terraform Init
      run: terraform init
      working-directory: ./down/terraform
      
    - name: Terraform Validate
      run: terraform validate
      working-directory: ./down/terraform
      
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan \
          -var="environment=${{ github.event.inputs.environment || 'production' }}" \
          -var="aws_region=${{ env.AWS_REGION }}" \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
          -out=tfplan
      working-directory: ./down/terraform
      
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1
      
    - name: Terraform Apply
      if: github.event.inputs.action == 'apply' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: terraform apply -auto-approve tfplan
      working-directory: ./down/terraform
      
    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      run: |
        terraform destroy \
          -var="environment=${{ github.event.inputs.environment || 'production' }}" \
          -var="aws_region=${{ env.AWS_REGION }}" \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
          -auto-approve
      working-directory: ./down/terraform
      
    - name: Get Terraform Outputs
      if: github.event.inputs.action == 'apply' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: |
        # Terraform ì¶œë ¥ê°’ì„ íŒŒì¼ë¡œ ì €ìž¥
        terraform output -json > terraform_outputs.json
        
        # ì£¼ìš” ê°’ë“¤ì„ í™˜ê²½ë³€ìˆ˜ë¡œ ì„¤ì •
        CLOUDFRONT_URL=$(terraform output -raw cloudfront_domain_name 2>/dev/null || echo "")
        ALB_URL=$(terraform output -raw alb_dns_name 2>/dev/null || echo "")
        S3_BUCKET=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
        
        echo "CLOUDFRONT_URL=$CLOUDFRONT_URL" >> $GITHUB_ENV
        echo "ALB_URL=$ALB_URL" >> $GITHUB_ENV
        echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_ENV
        
        echo "Terraform outputs saved"
      working-directory: ./down/terraform
      
    - name: Upload Terraform outputs
      if: github.event.inputs.action == 'apply' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      uses: actions/upload-artifact@v4
      with:
        name: terraform-outputs
        path: down/terraform/terraform_outputs.json

  # 4. ì •ì  íŒŒì¼ ë°°í¬ (S3 + CloudFront)
  deploy-static:
    needs: terraform-deploy
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_static == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Terraform outputs
      uses: actions/download-artifact@v4
      with:
        name: terraform-outputs
        path: ./
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build React app
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Get S3 bucket name
      id: get-bucket
      run: |
        if [ -f "terraform_outputs.json" ]; then
          BUCKET_NAME=$(cat terraform_outputs.json | jq -r '.s3_bucket_name.value // empty')
        else
          BUCKET_NAME=$(aws s3 ls | grep static-website | awk '{print $3}')
        fi
        
        if [ -z "$BUCKET_NAME" ]; then
          echo "S3 bucket not found. Skipping static deployment."
          echo "skip_deploy=true" >> $GITHUB_OUTPUT
        else
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        fi
        
    - name: Deploy to S3
      if: steps.get-bucket.outputs.skip_deploy != 'true'
      run: |
        # S3ì— íŒŒì¼ ì—…ë¡œë“œ
        aws s3 sync frontend/build/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
          --delete \
          --cache-control "max-age=31536000,public" \
          --exclude "*.html" \
          --exclude "*.json"
          
        # HTML íŒŒì¼ì€ ìºì‹œí•˜ì§€ ì•ŠìŒ
        aws s3 sync frontend/build/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
          --delete \
          --cache-control "no-cache,no-store,must-revalidate" \
          --include "*.html" \
          --include "*.json"
          
        echo "Static files deployed to s3://${{ steps.get-bucket.outputs.bucket_name }}"
        
    - name: Invalidate CloudFront cache
      if: steps.get-bucket.outputs.skip_deploy != 'true'
      run: |
        # CloudFront ë°°í¬ ID ê°€ì ¸ì˜¤ê¸°
        DISTRIBUTION_ID=$(aws cloudfront list-distributions \
          --query 'DistributionList.Items[?Comment==`production-cloudfront`].Id' \
          --output text)
          
        if [ ! -z "$DISTRIBUTION_ID" ]; then
          # CloudFront ìºì‹œ ë¬´íš¨í™”
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
          echo "CloudFront cache invalidated for distribution: $DISTRIBUTION_ID"
        else
          echo "CloudFront distribution not found"
        fi

  # 5. ECS ë°°í¬
  deploy-ecs:
    needs: [terraform-deploy]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_ecs == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Pull and tag image for ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # GitHub Container Registryì—ì„œ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # ECRìš©ìœ¼ë¡œ íƒœê·¸ ë³€ê²½
        docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # ECRì— í‘¸ì‹œ
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --force-new-deployment
          
    - name: Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE

  # 6. ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  deployment-summary:
    needs: [terraform-deploy, deploy-static, deploy-ecs]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Terraform outputs
      uses: actions/download-artifact@v4
      with:
        name: terraform-outputs
        path: ./
        

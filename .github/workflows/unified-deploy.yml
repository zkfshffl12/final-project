        echo "- âœ… ë°±ì—”ë“œ API (Docker Image)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… í”„ë¡ íŠ¸ì—”ë“œ (S3 + CloudFront)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸" >> $GITHUB_STEP_SUMMARY
        
